<div>
  <input type="text" name="playerName" id="playerName" placeholder="playerName" [(ngModel)]="playerName">

  <select name="game" [(ngModel)]="serverName">
    <option [value]="game" *ngFor="let game of routerService.games">{{game}}</option>
  </select>

  <button (click)="join()">join</button>
</div>
