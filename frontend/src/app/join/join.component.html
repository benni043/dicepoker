<form>
  <label for="server">SERVER</label>
  <input type="number" name="server" id="server" [(ngModel)]="serverName">

  <label for="name">NAME</label>
  <input type="text" name="name" id="name" [(ngModel)]="playerName" placeholder="Spielername">

  <button type="submit" class="btn" (click)="join()">Verbinden</button>
</form>
