<div id="backendErr" *ngIf="routerService.errorMSG != ''">
  <app-alert [message]="routerService.errorMSG"></app-alert>
</div>

<div>
  <app-create *ngIf="!routerService.joined"></app-create>
  <app-join *ngIf="!routerService.joined"></app-join>
</div>

<div class="container">
  <div *ngIf="routerService.joined">
    <div class="data">
      <h2 *ngIf="!routerService.end">Aktueller Spieler: {{routerService.activePlayer}}</h2>
      <h2 *ngIf="!routerService.end">Spielz√ºge: {{routerService.movesLeft}}</h2>
      <h2 *ngIf="routerService.end">Gewinner: {{routerService.winner}}</h2>
    </div>

    <div class="game">
      <app-field [readonlyV]="true" [playersField]="false" [map]="routerService.sumField!"
                 *ngIf="routerService.sumField != undefined"></app-field>
      <app-field [readonlyV]="false" [playersField]="true" [bools]="routerService.bools" [map]="routerService.playersField!"
                 *ngIf="routerService.playersField != undefined"></app-field>
    </div>

    <div class="dice">
      <app-dice-display [holdDices]="routerService.holdDices" [dices]="routerService.dices"></app-dice-display>
    </div>
  </div>
</div>
