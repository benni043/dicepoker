<div id="dices">
  <div *ngFor="let dice of dices; index as i">
    <app-dice (click)="hold(i)" [dice]="dice"></app-dice>
  </div>
</div>

<div id="holdDices">
  <div *ngFor="let holdDice of holdDices; index as i">
    <app-dice (click)="dehold(i)" [dice]="holdDice"></app-dice>
  </div>
</div>
