<div id="main">
  <div class="titleFlex">
    <div *ngFor="let elem of getNames(); index as i">
      <div class="valElem borderBottom" [class.headLine]="i == 0" [class.borderVert2]="i > 0 && i < getNames().length-1" [class.borderVert]="i == 0"
           id="titleElem">{{elem}}</div>
    </div>
  </div>

  <div *ngFor="let elem of list; index as i">
    <div class="valElemRow">
      <div class="valElem borderVert" [class.borderBottom2]="i < list.length-1" id="type">{{list[i]}}</div>

      <div *ngFor="let ele of getRowElements(i); index as j">
        <button (click)="click(i, j)" class="valElem" [class.borderBottom2]="i < list.length-1" [class.borderVert2]="j < getRowElements(i).length-1" id="value">{{ele}}</button>
      </div>
    </div>
  </div>
</div>
